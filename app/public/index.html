<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gzip File Extractor</title>
</head>
<body>
  <input type="file" id="fileInput" accept=".gz">
  <button onclick="extractFile()">Extract</button>
  <div id="result"></div>

  <script>
    function extractFile() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');

      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerText = 'Please select a .gz file.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      fetch('/extract', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        resultDiv.innerText = result;
      })
      .catch(error => {
        resultDiv.innerText = 'Error during extraction. Please try again.';
        console.error('Error during extraction:', error);
      });
    }
  </script>
</body>
</html>
